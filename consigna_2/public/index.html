<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <title>Formulario Producto</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
</head>

<body>
  <div class="container mt-3">
    <div class="jumbotron">
        <h1 style="color:blue;">Ingrese Producto</h1>
        <form id="formAgregarPersona">
        
            <div class="form-group">
                <label for="title"><b>Nombre</b></label>
                <input id="title" class="form-control" type="text" name="title">
            </div>
        
            <div class="form-group">
                <label for="price"><b>Precio</b></label>
                <input id="price" class="form-control" type="number" name="price">
            </div>
        
            <div class="form-group">
                <label for="thumbnail"><b>Foto URL</b></label>
                <input id="thumbnail" class="form-control" type="link" name="thumbnail">
            </div>
        
            <button class="btn btn-success mt-3 mb-5">Enviar</button>
        </form>
        <div id="producto"></div>
    </div>
  </div>

  <div class="container mt-3">
    <div class="jumbotron">
        <h1 style="color:blue;">Centro de Mensajes</h1>
        
            <div class="form-group">
                <input id="user" class="form-control" value="example@gmail.com" type="text" name="user">
            </div>

            <hr size="2px" color="gray" />

            <div id="chat"></div>

            <div class="form-group">
                <input id="mensaje" class="form-control" value="Ingrese un mensaje..." type="text" name="mensaje">
            </div>
        
            <button id="button" type="click">Enviar Mensaje</button>

    </div>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
